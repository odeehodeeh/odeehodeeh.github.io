<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>광주시장 예비후보 장연주입니다</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!--style CSS -->
    <link
      rel="stylesheet"
      href="style.css"
    />


    
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" id="page1"><img src="1.jpg"></div>
        <div class="swiper-slide" id="page2"><img src="2.jpg"></div>
        <div class="swiper-slide" id="page3"><img src="3.jpg"></div>
        <div class="swiper-slide" id="page4"><img src="4.jpg"></div>
        <div class="swiper-slide" id="page5"><img src="5.jpg"></div>        
        <div class="swiper-slide" id="page6"><img src="6.jpg"></div>
        <div class="swiper-slide" id="page7"><img src="6.jpg"><span id="page7_text">시민의 생명과 안전부터 지키겠습니다.</span></div>
        <div class="swiper-slide" id="page7"><img src="6.jpg"><span id="page7_text">
2021년 6월 9일<br>
아홉분의 광주시민이 사망하고 <br> 여덟분이 다쳤습니다.<br><br>
2022년 1월 11일<br>
여섯분의 건설 노동자가 사망하고 <br> 한 분이 다쳤습니다.
</span></div>        
        <div class="swiper-slide" id="page7"><img src="6.jpg"><span id="page7_text">
시민 여러분, <br> 우리의 도시는 지금 안전합니까?<br> <br> 
생명보다 이윤이 먼저인 <br> 회색도시를 바꾸겠습니다. <br><br> 
기업의 탐욕에 쓰러진 <br> 안타까운 생명을 기억하겠습니다.

</span></div>
        <div class="swiper-slide" id="page7"><img src="6.jpg"><span id="page7_text">
아무도 책임지지 않는 <br> 광주정치부터 바꾸겠습니다.<br><br>
부실한 행정에 무너진 안전을 <br> 다시 일으켜세우겠습니다.
</span></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
        }
      });
    </script>
  </body>
</html>
